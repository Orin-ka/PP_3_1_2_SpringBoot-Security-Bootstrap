<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пользователи</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
</head>
<body>

<!--  Header   -->
<div class="container-fluid">
    <div class="row bg-dark text-white">
        <div class="col-1   text-end fw-weight-bolder " style="text-align: right"><h5><a th:text="${currentUser.getUsername()}">...</a></h5></div>
        <div class="col-10  text-start"><h5> with roles: <a th:text="${currentUser.getStringRoles()}">...</a></h5></div>
        <div class="col-1  text-grey text-end fw-weight-bolder" style="color: #7a7c7e"><p><a href="/logout" class="alert-link"> Logout </a></p></div>
    </div>
</div>

<div class="row">
    <div class="col-md-2" >
        <div class="d-grid mx-auto">
            <p></p>
            <button type="button" class="btn btn-primary btn-lg btn-block" style="text-align:left"> User </button>
        </div>
    </div>

    <div class="col-md-10">

        <h3>User information-page</h3>
            <h5 style="margin-left: 15px; margin-top: 15px;">About user</h5>
            <!--<table>-->
            <table class=" table table-striped table-hover container-fluid">
                <tr><th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Job</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>

                <tr><th><p th:text="${currentUser.getId()}" /></th>
                    <td><p th:text="${currentUser.getFirstName()}" /></td>
                    <td><p th:text="${currentUser.getLastName()}" /></td>
                    <td><p th:text="${currentUser.getJob()}" /></td>
                    <td><p th:text="${currentUser.getUsername()}" /></td>
                    <td><p th:text="${currentUser.getStringRoles()}" /></td>
                </tr>

            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
